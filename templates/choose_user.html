<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Site to choose by user</h1>
    <div id="container">
        <form action="" method="post">
            <div class="side">
                <p>Choose your destination</p>
                <div class="custom-select">
                    <!-- In the end should get destinations from database -->
                    <select name="select-destination" id="select-destination" required>
                        <option value="Mars1">Mars1</option>
                        <option value="Mars2">Mars2</option>
                        <option value="Mars3">Mars3</option>
                        <option value="Mars4">Mars4</option>
                        <option value="Mars5">Mars5</option>
                        <option value="Moon1">Moon1</option>
                    </select>
                </div>
            </div>
            <div class="side">
                <!-- Choose seat, in the end, there should be a seat map -->
                <p>Choose your seat number</p>
                <input class="input" type="number" min="1" max="30" required>
            </div>
            <div class="side">
                <!-- Choose date -->
                <p>Choose date of flight</p>
                <input class="input" type="date" id="choose-date" min="2024-12-07" max="2026-12-07" required>
            </div>
            <div class="end_side">
                <!-- Choose time -->
                <p>Choose time</p>
                <input class="input" type="time" id="choose-time" required>
            </div>

            <div id="container">
                <div class="email">
                    <!-- Choose your email -->
                     <br>
                    <p>WriteYourEmail</p>
                    <input class="input" type="email" required>
                </div>
                <input class="button" type="submit" value="Buy ticket">
            </div>

        </form>
    </div>
</body>
</html>
